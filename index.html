<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pampered Pets Admin</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="side-bar">
      <div class="branding">
        <img src="" alt="Missing Image" />
      </div>
      <div class="navigation">
        <ul>
          <li>Home</li>
          <li>Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
      </div>
      <dir class="settings-info">
        <ul>
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </dir>
    </nav>
    <header class="header-bar">
      <div class="search-input-header">
        <label for="search"></label>
        <input id="search" type="text" />
        <span></span>
      </div>
      <div class="usr-info-header">
        <img src="" alt="Noti-img" />
        <img src="" alt="Prof-Img" />
        ><h3>Eli Brooke</h3>
      </div>
      <dir class="welcome-user-header">
        <p>Hi there,<span class="user-name-heading">Eli Brooke (@elibrooke)<span></p>
      </dir>
      <dir class="btns-header">
        <button class="btn-new" type="submit">New</button>
        <button class="btn-upload" type="button">Upload</button>
        <button class="btn-share" type="button">Share</button>
      </dir>
    </header>
    <section class="main-content"></section>
  </body>
</html>
